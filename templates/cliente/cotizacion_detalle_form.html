<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <!-- Pone un icono en la pestaña -->
      <link rel="shortcut icon" href="../image/iconHotel.png">

      <!--hoja de estilos -->
      <link rel="stylesheet" type="text/css" href="../css/main.css" >
      <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css" >
      <title>FORMULARIO COTIZACION_DETALLE</title>
  </head>
  <body>

        <!-- contenedor principal -->
        <div id="wrapper">
         {$header}

          <div id="Encabezado">

                {if isset($id_cotizacion) and isset($id_servicio)}
                  <h1>EDICION DE DETALLE DE COTIZACION</h1>
                  {else}
                  <h1>NUEVO DETALLE DE COTIZACION</h1>
                {/if}
                <br>
            </div>

            <div class="formulario">

                  <h1>FORMULARIO COTIZACION-DETALLE </h1>

                <form class="form-horizontal" method="POST" action="cotizacion_detalle.php?accion={if isset($id_cotizacion) and isset($id_servicio)}guardar{else}alta{/if}">

                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Selecciona la el cliente</label>
                      <div class="col-sm-10">
                         {$combo_cotizacion}
                      </div>
                    </div>


                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Seleccion de servicios</label>
                        <div class="col-sm-10">
                           {$combo_servicio}
                        </div>
                      </div>

                     {if isset($id_cotizacion) and isset($id_servicio) }
                      <input type="hidden" name="id_cotizacion" value="{$id_cotizacion}">
                      <input type="hidden" name="id_servicio" value="{$id_servicio}">
                    {/if}


                   <div class="form-group">
                        <div class="enviar">
                            <p> <input class=button type="submit" value="Añadir"></p>
                       </div>
                  </div>
                </form>
        </div>
                 {include file='../footer.html'}
      </div>



    <!-- CODIGO JAVASCRIPT -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
