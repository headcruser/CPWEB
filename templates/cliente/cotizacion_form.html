<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
          <!-- Pone un icono en la pestaña -->
          <link rel="shortcut icon" href="../image/iconHotel.png">
          <link rel="stylesheet" type="text/css" href="../css/main.css" >
          <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css" >

        <title>FORMULARIO COTIZACION</title>
    </head>
  <body>

      <!-- contenedor principal -->
      <div id="wrapper">
          {$header}


          <div id="Encabezado">
             {*Se agrego un if para poner una etiqueta *}

                {if isset($id_cotizacion)}
                  <h1 class="titulo">EDICION DE COTIZACION</h1>
                  {else}
                  <h1 class="titulo">NUEVA COTIZACION</h1>
                {/if}
                <br>
          </div>

          <div class="formulario ">
              <h1 class="titulo">Formulario Cotización </h1>

                <form class="form-horizontal" method="POST" action="cotizacion.php?accion={if isset($id_cotizacion)}guardar{else}alta{/if}">


                    <!-- COMBO CLIENTES -->
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Selecciona a un cliente</label>
                      <div class="col-sm-10">
                        {$combo_cliente}
                      </div>
                    </div>

                    <!-- FECHA DE NACIMIENTO -->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Fecha de cotización</label>
                      <div class="col-sm-10">
                        <input class="form-control col-sm-4" type="date" name="fecha" {if isset($cotizacion)} value="{$cotizacion.fecha}"{/if} required>
                      </div>
                    </div>

                    {if isset($id_cotizacion)}
                        <input type="hidden" name="id_cotizacion" value="{$id_cotizacion}">
                    {/if}

                    <div class="form-group">
                      <div class="enviar">
                              <p> <input class=button type="submit" value="INGRESAR"></p>
                      </div>
                    </div>
                </form>
            </div>
            {include file='../footer.html'}
        </div>


         <!-- CODIGO JAVASCRIPT -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
