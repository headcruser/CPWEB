<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <!-- Pone un icono en la pestaña -->
    <link rel="shortcut icon" href="../image/iconHotel.png">

    <!--hoja de estilos -->
    <link rel="stylesheet" type="text/css" href="../css/main.css" >
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css" >

      <title>FORMULARIO TIPO</title>
</head>
<body>
      <div id="wrapper">
        {$header}

          <div id="Encabezado">
                {*Se agrego un if para poner una etiqueta *}
                {if isset($id_tipo)}
                  <h1>EDICION DE TIPO</h1>
                  {else}
                  <h1>NUEVO TIPO</h1>
                {/if}
                <br>
          </div>

            <div class="formulario">

                <h1>Formulario TIPO </h1>

              <form class="form-horizontal" method="POST" data-toggle="validator" role="form" action="tipo.php?accion={if isset($id_tipo)}guardar{else}alta{/if}">

                  <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Tipo</label>
                         <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Escribe un tipo de cliente" required name="tipo" {if isset($id_tipo)} value="{$tipo.tipo}"{/if} >
                         </div>
                  </div>

                  {if isset($id_tipo)}
                  <input type="hidden" name="id_tipo" value="{$id_tipo}">
                  {/if}

              <div class="form-group">
                <div class="enviar">
                    <p><input class=button type="submit" value="Añadir"></p>
                </div>
              </div>
              </form>
            </div>

            {include file='../footer.html'}
        </div>

    <!-- CODIGO JAVASCRIPT -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
