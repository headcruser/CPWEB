<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
          <!-- Pone un icono en la pestaña -->
          <link rel="shortcut icon" href="../image/iconHotel.png">
          <link rel="stylesheet" type="text/css" href="../css/main.css" >
          <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css" >

        <title>FORMULARIO CLIENTE</title>
    </head>
  <body>

      <!-- contenedor principal -->
      <div id="wrapper">
         {$header}

          <div id="Encabezado">
             {*Se agrego un if para poner una etiqueta *}

                {if isset($id_cliente)}
                  <h1 class="titulo">EDICION DE CLIENTE</h1>
                  {else}
                  <h1 class="titulo">NUEVO CLIENTE</h1>
                {/if}
                <br>
          </div>

          <div class="formulario ">
              <h1 class="titulo">Formulario cliente </h1>

                <form class="form-horizontal" method="POST" action="clientes.php?accion={if isset($id_cliente)}guardar{else}alta{/if}">

                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Razon Social</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName" placeholder="Escribe una Razón Social" required  name="razon_social" {if isset($id_cliente)} value="{$cliente.razon_social}"{/if} >
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">RFC</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName" placeholder="Escribe un RFC" required minlength="13" name="rfc" {if isset($id_cliente)} value="{$cliente.rfc}"{/if} >
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Domicilio</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName" placeholder="Escribe un Domicilio" required name="domicilio" {if isset($id_cliente)} value="{$cliente.domicilio}"{/if} >
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail" class="col-sm-2 control-label">Correo</label>
                      <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Escribe un correo Electrónico" required  name="correo" {if isset($id_cliente)} value="{$cliente.correo}"{/if} >
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Telefono</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputName" data-minlength="10" placeholder="Escribe un numero Telefonico" required name="telefono" {if isset($id_cliente)} value="{$cliente.telefono}"{/if} >
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Persona Fisica/Moral</label>
                      <div class="col-sm-10">
                          {$combo}
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Entidad Federativa</label>
                      <div class="col-sm-10">
                          {$comboEstado}
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Selecciona Usuario</label>
                      <div class="col-sm-10">
                          {$comboUsuario}
                      </div>
                    </div>

                    {if isset($id_cliente)}
                        <input type="hidden" name="id_cliente" value="{$id_cliente}"> {/if}

                    <div class="form-group">
                      <div class="enviar">
                              <p> <input class=button type="submit" value="INGRESAR"></p>
                      </div>
                    </div>
                </form>
            </div>


              {include file='../footer.html'}
        </div>

         <!-- CODIGO JAVASCRIPT -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/jquery.validate.js"></script>
</body>
</html>
